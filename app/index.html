<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
<!-- build:css css/combined.css -->
	<link rel="stylesheet" href="style.css">
<!-- endbuild -->
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h3>Start New Game by choosing X to go first or O to go second</h3>
	<h4><button>X</button><button>O</button></h4>
	
	<div class="board">
		<span class="top left"> </span>
		<span class="top center"> </span>
		<span class="top right"> </span>
		<span class="middle left"> </span>
		<span class="middle center"> </span>
		<span class="middle right"> </span>
		<span class="bottom left"> </span>
		<span class="bottom center"> </span>
		<span class="bottom right"> </span>
	</div>
	
<!-- build:js js/combined.js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="script.js"></script>
<!-- endbuild -->
</body>
</html>
